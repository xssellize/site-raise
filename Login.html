<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="StyleLogin.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
	<!-- <script type="text/javascript" src="funcoes.js"></script> -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<title>Raise Adventurer</title>
</head>
<body>

	<div class="loginBox">
		<img src="https://img.icons8.com/dusk/100/000000/user-male-circle.png" class="user">
		<h3>Login</h3>
		<form>

			<div class="inputbox">
				<input type="email" name="" placeholder="E-mail" id="email" required="required">
				<span><i class="fas fa-user" aria-hidden="true"></i></span>
			</div>
			<div class="inputbox">
				<input type="password" name="" placeholder="Senha" id="senha" required="required">
				<span><i class="fas fa-lock" aria-hidden="true"></i></span>
			</div>
			<div id="aviso" class="alert alert-danger" role="alert" style="display: none;">
				
			</div>
			<button type="button" onclick="validaLogin()">
				<span>Login</span>
			</button>
		</form>
		<br>
		<a href="#">Esqueci Minha senha</a>
		<br>
		<a href="Cadastro.html">
			<button type="button">
			<span>Cadastre-se aqui</span>
		</button>
		</a> 	
	</div>
</body>
</html>
<script>
function validaLogin(){
	if (email.value == 'admin@raiseadventurer.com' && senha.value == 'admin') {
		window.location.href='site/index.html';
	}else{
		aviso.style.display='block';
		aviso.innerHTML='Login ou Senha Incorretos';
		// alert('Senha ou E-mail incorretos!');
		// window.location.reload();
	}
}
</script>
